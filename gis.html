<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS-Based Mapping Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.postimg.cc/YqL46t1s/ameenfahmy-HSo-6t-Rqp-TM-unsplash.jpg') center/cover no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: #000; 
    }

    .back-button {
      cursor: pointer;
      background: #2ecc71; 
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
      align-self: flex-start;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #27ae60; 
    }

    .gis-container {
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 80%;
      max-width: 800px;
      margin: 0 20px; 
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }

    .gis-header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #2980b9;
      border-radius: 8px 8px 0 0;
    }

    .gis-content {
      padding: 20px;
      box-sizing: border-box;
    }

    .map-iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gis-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s, transform 0.3s;
    }

    .gis-button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .gis-information-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: #fff;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    .gis-information-button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<a href="front.html" class="back-button">&#8592; Back</a>

<div class="gis-container">
  <div class="gis-header">
    <h2>GIS-Based Mapping Tool</h2>
  </div>

  <div class="gis-content">
    <p>Explore the water supply network using our GIS-based mapping tool. Visualize pipes, valves, and reservoirs in real-time.</p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125282.06393883149!2d77.28141076953811!3d11.10857104732568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba907b0424d75b9%3A0x4750551698a91687!2sTiruppur%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1713724832756!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <button class="gis-button" onclick="location.href='main_page.html'">Back to Main Page</button>

    <a href="https://ccmc.gov.in/ccmc/index.php/createpage/geographical-information-system-and40gisand41" 
       target="_blank" class="gis-information-button">GIS Information</a>
  </div>
</div>

</body>
</html>
